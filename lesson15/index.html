<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 15</title>
    <link rel="stylesheet" href="style/rest.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <section class="form" method="post">
        <h2>Create an Account</h2>
        <form class="form-account">

            <div class="wrapper">
                <label class="form-account__block">
                    Firs name
                    <input class="form-account__input" type="text" name=" firstname" required>
                </label>
    
                <label class="form-account__block">
                    Last name
                    <input class="form-account__input" type="text" name=" lastname">
                </label>
            </div>

            <label class="form-account__email">
                E-mail
                <input class="email-input" type="text" name="email" required>
                <p class="email-text">We'll never share your email with anyone else.</p>
            </label>

            <div class="block">
                <label class="form-account__radio">Male
                    <input type="radio" name="radio">
                    <span class="checkmark"></span>
                </label>
    
                <label class="form-account__radio">Female
                    <input type="radio" name="radio">
                    <span class="checkmark"></span>
                </label>
            </div>

            <div class="wrapper">
                <label class="form-account__block" for="country">Country
                     <select class="form-account__input" name="country">
                        <option value="Ukraine">Ukraine</option>
                        <option value="Poland">Poland</option>
                        <option value="England">England</option>
                        <option value="USA">USA</option>
                        <option value="Greece">Greece</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Germany">Germany</option>
                        <option value="Czech Republic">Czech Republic</option>
                        <option value="Turkey">Turkey</option>
                        <option value="Spain">Spain</option>
                        <option value="Italy">Italy</option>
                    </select>
                </label>
                    
                <label class="form-account__block">
                    City
                    <input class="form-account__input" type="text" name="city">
                </label>
            </div>

            <label>
                <input class="button" type="submit" value="Sing up">
            </label>
            
            <p class="warning">By clicking the 'Sign Up' button, you confirm that you accept our<br> <a href="https://en.wikipedia.org/wiki/Terms_of_service#:~:text=Terms%20of%20service%20(also%20known,to%20use%20the%20offered%20service.">Terms of Use</a> and <a href="https://uaarm.com/pages/politika?gclid=Cj0KCQiArsefBhCbARIsAP98hXQBZQDU9wKYWmCSBZgJ8sIlFKNP4zTb_qFE41wjkI6e8Vgb5ivwhqoaAggTEALw_wcB">Privacy Policy</a></p>
                            
            <p class="log-in">Have an account? <a href="#">Log In</a></p> 
        </form>
    </section> 
</body>
</html>
